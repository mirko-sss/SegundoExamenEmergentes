<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Producto</title>
</head>
<body>
    <h1>Registro de Productos</h1>
    <form action="{{ url_for('registrar_producto') }}" method="POST">
        <fieldset>
            <legend>Datos del Producto</legend>
            Nombre: <input type="text" name="nombre" required><br>
            Cantidad: <input type="number" name="cantidad" required><br>
            Precio Bs: <input type="number" step="0.01" name="precio" required><br>
            Fecha de Vencimiento: <input type="date" name="fecha_vencimiento" required><br>
            Categor√≠a: <input type="text" name="categoria" required><br>
        </fieldset>
        <br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
